<li
  *ngIf="departure" class="flex-container br_on_narrow_screen"
  [ngClass]="{'urgent' : departure.arrivalTimeRelative < 2}">
  <span class="line-direction br_on_narrow_screen">
    {{departure.line}} {{departure.direction}}
  </span>
  <span class="small-flex-item">
    {{departure.arrivalTimeRelative < 1 ? 'now' : departure.arrivalTimeRelative}}
  </span>
  <span class="small-flex-item">
    {{this.calculateDelay()}}
  </span>
</li>
